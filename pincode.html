<p>Click the button to display your pin number.</p>

<button id = "kmy" onclick="myFunction()">Pin Code</button>

<p id="demo"></p>

<script action="http://localhost:63342/Comp-sci-last-project/dude.html">
    function myFunction() {
        var max = 10000;
        var random=[];
        for(var i = 0;i<max ; i++) {
            var x = Math.floor(Math.random() * max);
            if (x <= 999) {
                return myFunction();
            }
            document.getElementById("demo").innerHTML = x;
            document.getElementById("kmy").disabled = true;
        }
    }
</script>
