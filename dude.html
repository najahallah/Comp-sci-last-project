<!DOCTYPE html>
<html>
<body>

<p>Click to get your new target.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

    var db = [
        {
            "name": "Orshi",
            "pin": "1234",
            "isAlive": true,
            "target":{"targetName": "Tuul",
                "targetPin":"2345"}
    },

        {
            "name": "Tuul",
            "pin": "2345",
            "target":{"targetName": "Christina",
                "targetPin":"3456"}
        },

        {
            "name": "Christina",
            "pin": "3456",
            "target":{"targetName": "Najah",
                "targetPin":"5678"}
        },

        {
            "name": "Najah",
            "pin": "5678",
            "target":{"targetName": "Kelsey",
                "targetPin":"6789"}
        },

        {
            "name": "Kelsey",
            "pin": "6789",
            "target":{"targetName": "Orshi",
                "targetPin":"1234"}
        }]

    function myFunction() {
        var x = prompt("Please enter your pin", "");
        for(y=0; y < db.length; y++){
            if (x === db[y].pin) {
                document.getElementById("targetName").innerHTML = db[y].target.targetName;
                break;

        }

        //myFunction(x)
    }
</script>
<div id="targetName"></div>
</body>
</html>
