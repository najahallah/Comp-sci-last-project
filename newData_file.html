    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDPVuZdO4O1SCO6qY1-_KYoF42f_1frUOE",

        firebase.initializeApp(config);

        function createUser() {
            var userEmail = document.getElementById("userEmail").value;
            var userName = document.getElementById("userName").value;
            var pin = document.getElementById("pin").value;

            firebase.auth().createUserWithEmailAndPassword(userEmail, pin);
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    writeUserData(user.uid,userName,userEmail);

                } else {
                    // No user is signed in.
                    alert("nah");
                }
            });
        }

        function logInUser() {
            var userEmail = document.getElementById("userEmail").value;
            var pin = document.getElementById("pin").value;

            firebase.auth().signInWithEmailAndPassword(userEmail, pin);
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    firebase.database().ref('users/' + user.uid).on('value', function(snapshot) {
                        console.log(snapshot.val().email);
                        //doSomething(snapshot.val().email);
                    });
                } else {
                    // No user is signed in.
                    alert("nah");
                }
            });
        }

        function logOutUser() {
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
                // Sign-out successful.
                console.log("Log Out: successful.");
                alert("You are logged out now.");
                return location.reload();
            }, function(error) {
                // An error happened.
            });
        }

        function writeUserData(userId, name, email) {
            firebase.database().ref('users/' + userId).set({
                username: name,
                email: email
            });
        }
    </script>
